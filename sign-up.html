<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="sign-up-style.css">
</head>
<body>
    <div class="container">
        <h1>Create an Account</h1>
        <div class="wrapper">
            <form action="">
                <div class="input-box horizontal">
                    <div class="input-group">
                        <label for="First-Name" class="First-Name">First Name</label>
                        <input type="text" name="Fname" placeholder="Enter Your First Name" id="First-Name" required>
                    </div>
                    <div class="input-group">
                        <label for="Last-Name" class="Last-Name">Last Name</label>
                        <input type="text" name="Lname" placeholder="Enter Your Last Name" id="Last-Name" required>
                    </div>
                </div>
                <div class="input-box">
                    <label for="Email" class="Email">Email</label>
                    <input type="email" name="email" placeholder="Enter Your Email Address" id="Email" required>
                </div>
                <div class="input-box horizontal">
                    <div class="input-group">
                        <label for="Username" class="Username">Username</label>
                        <input type="text" name="username" placeholder="Enter Username" id="Username" required>
                    </div>
                    <div class="input-group">
                        <label for="Password" class="Password">Password</label>
                        <input type="password" name="password" placeholder="Enter Your Password" id="Password" required>
                    </div>
                </div>
                <div class="input-box">
                    <label class="terms">
                        <input type="checkbox" name="terms" required>
                        <span> I accept the <a href="#">Terms and Conditions</a> </span>
                    </label>
                </div>

                 <div class="input-box">
                    <label class="terms">
                        <input type="checkbox" name="terms" required>
                       <span> I accept the <a href="#">Privacy Policy</a> </span>
                    </label>
                </div>
                <input type="submit" value="Sign Up" id="submit">

                <div class="register-link">
                        
                    <p>Already Have an Account?<a href="index.html" class="Log-in"> Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
