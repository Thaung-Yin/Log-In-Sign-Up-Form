<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Log In Page</title>


	<link rel="stylesheet" href="style.css">

</head>
<body>

		<div class="container">
			<form action="">

				<h2>Admin Sale</h2>
				<h3>Log In</h3>
				<div class="input-box">
					<label id="uname"> Username</label>
					<input type="text" placeholder="Enter Your Username" name="uname" id="username" required>

					<label id="pword">Password</label>
					<input type="Password" placeholder=" Enter Your Password" name="pword" id="password" required>

				</div>

				<div class="remember-forgot">

					<label>
						<input type="checkbox" id="checkbox" class="box">Remember me
					</label>

					<a href="#" class="forgot-password">Forgot Password?</a>

				</div>

					<input type="submit" value="Log in" id="submit">

				<div class="register-link">
						
					<p>Need an Account?<a href="sign-up.html" class="sign-up"> Sign Up</a></p>

				</div>
			</form>

		</div>

		
		

		

</body>
</html>
